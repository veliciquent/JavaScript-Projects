<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Basics</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    </head>

    <script>
    // Accessing the DOM via JQuery, making sure it is ready
    $(document).ready(function() {
        // Adding additional HTML
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        // Accessing the CSS of the newly added HTML
        $("#2").css({"color":"red"});
        // Testing out various jQuery functions
        $("#3").click(function() {
            $("h1").fadeOut(2000);
        });
        $( "p" ).on({
            "click": function() { console.log( "clicked!" ); },
            "mouseover": function() { console.log( "hovered!" ); }
        });
    })
    </script>
</html>
